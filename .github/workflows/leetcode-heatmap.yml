name: Update LeetCode Heatmap

on:
  push:                 # run on ANY push to any branch
    paths-ignore:
      - 'assets/leetcode-heatmap.svg'   # don't loop when the bot updates the file
  schedule:
    - cron: "17 2 * * *"                # daily
  workflow_dispatch:                    # manual run button

permissions:
  contents: write

concurrency:
  group: leetcode-heatmap
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      CARD_URL: "https://leetcard.jacoblin.cool/Kelony11?ext=heatmap&theme=dark&cache=0"
      OUT_PATH: "assets/leetcode-heatmap.svg"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch heatmap SVG (with retries)
        run: |
          mkdir -p assets
          for i in {1..5}; do
            curl -fsSL -A "gh-actions-leetcode-heatmap" "$CARD_URL" -o "$OUT_PATH" && break || sleep 10
          done
          test -s "$OUT_PATH"

      - name: Commit if changed
        run: |
          if [[ -n "$(git status --porcelain "$OUT_PATH")" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$OUT_PATH"
            git commit -m "chore: update LeetCode heatmap"
            git push
          else
            echo "No changes in $OUT_PATH"
          fi
