name: Update LeetCode Heatmap

on:
  schedule:
    - cron: "0 */6 * * *"    # every 6 hours
  workflow_dispatch:

permissions:
  contents: write            # <â€” lets the action push the SVG

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch heatmap SVG (with retries or fallback)
        run: |
          set -euxo pipefail
          mkdir -p assets
          OUT="assets/leetcode-heatmap.svg"

          # Try up to 6 times to fetch the live SVG
          OK=0
          for i in 1 2 3 4 5 6; do
            STATUS=$(curl -sSL -w "%{http_code}" -H "User-Agent: github-action" \
              "https://leetcard.jacoblin.cool/Kelony11?ext=heatmap&theme=dark&cache=0" \
              -o "$OUT")
            echo "HTTP $STATUS"
            if [ "$STATUS" = "200" ] && [ -s "$OUT" ]; then OK=1; break; fi
            sleep 15
          done

          # Fallback so README never breaks
          if [ $OK -eq 0 ]; then
            cat > "$OUT" <<'SVG'

          fi

      - name: Commit if changed
        run: |
          if [[ -n "$(git status --porcelain assets/leetcode-heatmap.svg)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/leetcode-heatmap.svg
            git commit -m "chore: update LeetCode heatmap"
            git push
          else
            echo "No changes to commit."
          fi
